name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Build release variants
      - name: Build with Gradle
        run: ./gradlew build

      # Upload APK (app module)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/**/*.apk

      # Upload AARs (library modules, if any)
      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: library-release-aar
          path: '**/build/outputs/aar/*.aar'
