<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./src/modules/lyrics/lyrics.css">
    <style>
        body { margin: 0; background: transparent; overflow: hidden; }
        
        /* The container where renderer injects everything */
        #lyrics-parent { 
            width: 100vw; 
            height: 100vh; 
            position: relative;
        }

        /* --- INSTANT LOADING SCREEN --- */
        #boot-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 15px;
            font-family: sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 14px;
            text-transform: uppercase;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="lyrics-parent">
        <div id="boot-loader">
            <div class="spinner"></div>
            <div class="loading-text">Loading Engine...</div>
        </div>
    </div>

    <script type="module">
        import './shim.js';
        import { fetchAndDisplayLyrics } from './src/modules/lyrics/lyricsManager.js';
        window.fetchAndDisplayLyrics = fetchAndDisplayLyrics;
    </script>
</body>
</html>
